<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos esenciales, se establece la codificación de caracteres y 
         se asegura que la página sea responsiva -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 6</title>

    <!-- estilos ✨bonitos✨ -->
    <link rel="stylesheet" href="index.css">

    <!-- particle biblioteca -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>

    <!-- Fuente de Google Fonts para estilizar el texto -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Muestra el valor actual y el valor proveniente del Photon -->
        <div class="value-display">
            <div class="value-card">
                <span>Valor actual:</span>
                <span id="current-value" class="value">5</span> <!-- Valor inicial predeterminado -->
            </div>
            <div class="value-card">
                <span>Valor del photon:</span>
                <span id="particle-value" class="value">Esperando datos...</span> <!-- Espacio para datos del Photon -->
            </div>
        </div>


        <!-- Controles para ajustar el valor con botones y un campo de entrada -->
        <div class="input-group">
            <button id="decrease" class="btn">-</button>
            <input type="number" id="value-input" min="5" max="20" value="5">
            <button id="increase" class="btn">+</button>
        </div>

        <!-- Control deslizante para modificar el valor -->
        <input type="range" id="value-slider" min="5" max="20" value="5">

        <!-- botones -->
        <div class="button-group">
            <button class="btn" data-value="-5">-5</button>
            <button class="btn" data-value="-1">-1</button>
            <button class="btn" data-value="1">+1</button>
            <button class="btn" data-value="5">+5</button>
        </div>

        <!-- Mensajes de error o advertencias -->
        <div id="message" class="message"></div>
    </div>

    <!-- Archivo JavaScript que contiene la lógica de interacción -->
    <script src="index.js"></script>
</body>
</html>
